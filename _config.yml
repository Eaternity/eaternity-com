# Site settings - website www.eaternity.com
title: Eaternity - Appetite for Change
email: email@eaternity.com
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://eaternity.com" # the base hostname & protocol for your site
twitter_username: eaternity
github_username:  eaternity-agent

# Build settings
markdown: kramdown


# config stuff
# permalink: /:title/
permalink: /:categories/:title

defaults:
  -
    scope:
      path: _posts/en
    values:
      layout: default
      lang: en
  -
    scope:
      path: _posts/fr
    values:
      layout: default
      lang: fr
  -
    scope:
      path: _posts/de
    values:
      layout: default
      lang: de
  -
    scope:
      path: _posts/zh
    values:
      layout: default
      lang: zh